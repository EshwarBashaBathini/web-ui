<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Secret</title>
  <style>
    :root {
      --color-bg: #f5f8fa;
      --color-card: #ffffff;
      --color-border: #e2e8f0;
      --color-text: #1e293b;
      --color-text-secondary: #475569;
      --color-primary: #28a745;
      --color-primary-hover: #218838;
      --color-secondary: #6c757d;
      --color-secondary-hover: #5a6268;

      --radius: 8px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      --transition: 0.25s ease;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--color-bg);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: var(--color-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      animation: fadeIn 0.3s ease;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--color-text);
      margin: 0;
    }

    .back-btn {
      background: var(--color-secondary);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 6px 12px;
      transition: background var(--transition), transform var(--transition);
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: var(--color-secondary-hover);
      transform: scale(1.03);
    }

    form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--color-text-secondary);
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: var(--radius);
      border: 1px solid var(--color-border);
      font-size: 0.95rem;
      transition: border var(--transition), box-shadow var(--transition);
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.25);
    }

    form textarea {
      resize: vertical;
      min-height: 80px;
    }

    button[type="submit"] {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background-color: var(--color-primary);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }

    button[type="submit"]:hover {
      background-color: var(--color-primary-hover);
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-header">
      <h2>Create Secret</h2>
      <a href="/projects/{{ project_id }}/secrets" class="back-btn">â¬… Back</a>
    </div>

    <form action="/projects/{{ project_id }}/secrets/create" method="POST" enctype="multipart/form-data">
      <label>Secret Type:</label>
      <select name="secret_type" id="secret_type" required onchange="updateFormFields()">
        <option value="">--Select Type--</option>
        <option value="SecretText">Text</option>
        <option value="SecretFile">File</option>
        <option value="SSHKerberosTGTKeyTabFile">SSH Credentials</option>
        <option value="WinRMCredentials">WinRM Credentials</option>
      </select>

      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Identifier:</label>
      <input type="text" name="identifier" required>

      <label>Description:</label>
      <textarea name="description"></textarea>

      <div id="dynamicFields"></div>

      <button type="submit">Create</button>
    </form>
  </div>

  <script>
    function updateFormFields() {
      const type = document.getElementById('secret_type').value;
      const container = document.getElementById('dynamicFields');
      container.innerHTML = '';

      if (type === 'SecretText') {
        container.innerHTML = `
          <label>Value:</label>
          <input type="password" name="value" required>`;
      } else if (type === 'SecretFile') {
        container.innerHTML = `
          <label>File:</label>
          <input type="file" name="uploaded_file" required>`;
      } else if (type === 'SSHKerberosTGTKeyTabFile') {
        container.innerHTML = `
          <label>Port:</label><input type="number" name="port" required>
          <label>Principal:</label><input type="text" name="principal" required>
          <label>Realm:</label><input type="text" name="realm" required>
          <label>Key File:</label><input type="file" name="uploaded_file" required>`;
      } else if (type === 'WinRMCredentials') {
        container.innerHTML = `
          <label>Username:</label><input type="text" name="username" required>
          <label>Password:</label><input type="password" name="password" required>`;
      }
    }
  </script>
</body>

</html>
