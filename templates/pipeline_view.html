<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Pipeline - {{ pipeline_id }}</title>
  <style>
    :root {
      --color-bg: #222a32;            /* A modern blue-gray background */
      --color-card-bg: #1e1e1e;       /* Deep black-darker for cards */
      --color-text-primary: #e5e5e5;
      --color-text-secondary: #9ca3af;
      --color-border: #2c2c2c;
      --color-blue: #3498db;
      --color-blue-hover: #2980b9;
      --color-green: #2ecc71;
      --color-green-hover: #27ae60;
      --color-indigo: #6366f1;
      --color-indigo-hover: #4f46e5;
      --border-radius: 10px;
      --box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      --transition: 0.2s ease;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--color-bg);
      color: var(--color-text-primary);
      padding: 20px;
      min-height: 100vh;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1, h2, h3 {
      margin: 0;
      color: var(--color-text-primary);
    }
    .back-button {
      padding: 8px 14px;
      background-color: var(--color-indigo);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      font-weight: 500;
      transition: background-color var(--transition);
      cursor: pointer;
      border: none;
    }
    .back-button:hover {
      background-color: var(--color-indigo-hover);
    }
    .button {
      padding: 8px 16px;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background-color var(--transition);
      color: white;
      margin-right: 8px;
    }
    .btn-edit {
      background: var(--color-green);
    }
    .btn-edit:hover {
      background: var(--color-green-hover);
    }
    .btn-run {
      background: var(--color-blue);
    }
    .btn-run:hover {
      background: var(--color-blue-hover);
    }
    .card {
      background: var(--color-card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--box-shadow);
      margin-bottom: 20px;
      color: var(--color-text-primary);
      border: 1px solid var(--color-border);
    }
    .error {
      color: #ef4444;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: var(--color-text-secondary);
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: 'Courier New', monospace;
      padding: 10px;
      border-radius: var(--border-radius);
      border: 1px solid var(--color-border);
      margin-top: 6px;
      resize: vertical;
      background: #1e1e1e;
      color: #e5e5e5;
    }
    pre {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: var(--border-radius);
      border: 1px solid var(--color-border);
      box-shadow: var(--box-shadow);
      font-family: 'Courier New', monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-x: auto;
      max-height: 70vh;
      margin-top: 1rem;
      color: #e5e5e5;
    }
    /* Simple syntax highlight mimicking VS Code Dark */
    .keyword { color: #569cd6; }
    .string  { color: #ce9178; }
    .number  { color: #b5cea8; }
    .boolean { color: #569cd6; }
    .comment { color: #6a9955; font-style: italic; }
    .key     { color: #9cdcfe; }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>Pipeline: {{ pipeline_id }}</h1>
    <form action="/projects/{{ project_id }}/pipelines" method="get" style="margin:0;">
      <button class="back-button" type="submit">← Back to Pipeline List</button>
    </form>
  </div>

  {% if error %}
    <div class="card error">{{ error }}</div>
  {% endif %}

  <div class="card">
    <form action="/projects/{{ project_id }}/pipelines/{{ pipeline_id }}/edit" method="get" style="display:inline;">
      <button class="button btn-edit" type="submit">✏️ Edit Pipeline</button>
    </form>

    <form action="/projects/{{ project_id }}/pipelines/{{ pipeline_id }}/run" method="post" style="display:inline;">
      <button class="button btn-run" type="submit">▶ Run Pipeline</button>
      
    </form>
  </div>

  <div class="card">
    {% if pipeline_yaml %}
      <h3 style="margin-bottom:10px;">YAML Definition</h3>
      <pre>{{ pipeline_yaml }}</pre>
    {% else %}
      <p>No pipeline YAML found.</p>
    {% endif %}
  </div>
</body>
</html>
