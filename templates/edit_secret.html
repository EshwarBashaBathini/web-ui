<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Secret: {{ secret.get('identifier', '') }}</title>
  <style>
    :root {
      --color-bg: #f5f8fa;
      --color-card: #ffffff;
      --color-border: #e2e8f0;
      --color-text: #1e293b;
      --color-text-secondary: #475569;
      --color-primary: #007bff;
      --color-primary-hover: #0056b3;
      --color-secondary: #6c757d;
      --color-secondary-hover: #5a6268;

      --radius: 8px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      --transition: 0.25s ease;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--color-bg);
      padding: 2rem;
      margin: 0;
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: var(--color-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      animation: fadeIn 0.3s ease;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--color-text);
      margin: 0;
    }

    .back-btn {
      background: var(--color-secondary);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 6px 12px;
      transition: background var(--transition), transform var(--transition);
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: var(--color-secondary-hover);
      transform: scale(1.03);
    }

    label {
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--color-text-secondary);
    }

    input,
    select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: var(--radius);
      border: 1px solid var(--color-border);
      font-size: 0.95rem;
      transition: border var(--transition), box-shadow var(--transition);
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    .secret-value-field {
      margin-top: 1rem;
    }

    button[type="submit"] {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background-color: var(--color-primary);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }

    button[type="submit"]:hover {
      background-color: var(--color-primary-hover);
      transform: scale(1.02);
    }

    .error-message {
      color: red;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script>
    function toggleSecretValueField() {
      const type = document.getElementById('secret_type').value;
      const textField = document.getElementById('secret_text_value');
      const fileField = document.getElementById('secret_file_value');

      if (type === 'SecretText') {
        textField.style.display = 'block';
        fileField.style.display = 'none';
      } else {
        textField.style.display = 'none';
        fileField.style.display = 'block';
      }
    }

    window.onload = function () {
      toggleSecretValueField();
      document.getElementById('secret_type').addEventListener('change', toggleSecretValueField);
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="form-header">
      <h1>Edit Secret: {{ secret.get('identifier', '') }}</h1>
      <a href="/projects/{{ project_id }}/secrets" class="back-btn">â¬… Back</a>
    </div>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form action="/projects/{{ project_id }}/secrets/{{ secret.get('identifier', '') }}/update" method="post"
      enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ secret.get('name', '') }}" required>

      <label for="description">Description:</label>
      <input type="text" id="description" name="description" value="{{ secret.get('description', '') }}">

      <label for="tag1">Tag property1:</label>
      <input type="text" id="tag1" name="tag1" value="{{ secret.get('tags', {}).get('property1', '') }}">

      <label for="tag2">Tag property2:</label>
      <input type="text" id="tag2" name="tag2" value="{{ secret.get('tags', {}).get('property2', '') }}">

      <label for="secret_type">Secret Type:</label>
      <select id="secret_type" name="secret_type">
        <option value="SecretFile" {% if secret.get('type')=='SecretFile' %}selected{% endif %}>SecretFile</option>
        <option value="SecretText" {% if secret.get('type')=='SecretText' %}selected{% endif %}>SecretText</option>
      </select>

      <!-- SecretText Value as password field -->
      <div class="secret-value-field" id="secret_text_value">
        <label for="secret_value">Secret Value:</label>
        <input type="password" name="secret_value" placeholder="Enter new secret value if you want to update">
      </div>

      <!-- SecretFile Value -->
      <div class="secret-value-field" id="secret_file_value">
        <label for="secret_file">Upload Secret File:</label>
        <input type="file" name="secret_file">
      </div>

      <button type="submit">Update Secret</button>
    </form>
  </div>
</body>

</html>
