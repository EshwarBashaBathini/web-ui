<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrets List</title>
    <style>
        :root {
            --color-bg: #f5f8fa;
            --color-card: #fff;
            --color-border: #e2e8f0;
            --color-text: #1e293b;
            --color-text-secondary: #475569;
            --color-primary: #007bff;
            --color-primary-hover: #0056b3;
            --color-secondary: #6c757d;
            --color-secondary-hover: #5a6268;
            --color-edit: #ffc107;
            --color-edit-hover: #e0a800;
            --color-delete: #dc3545;
            --color-delete-hover: #c82333;

            --radius: 8px;
            --transition: 0.25s ease;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg);
            margin: 0;
            padding: 0;
            color: var(--color-text);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: var(--color-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: transform var(--transition);
        }

        .container:hover {
            transform: translateY(-2px);
        }

        /* Top Back Button */
        .top-btn {
            margin-bottom: 1rem;
        }

        .top-btn .btn {
            padding: 0.5rem 1rem;
            border: none;
            background-color: var(--color-secondary);
            color: #fff;
            border-radius: var(--radius);
            cursor: pointer;
            text-decoration: none;
            transition: background var(--transition), transform var(--transition);
        }

        .top-btn .btn:hover {
            background-color: var(--color-secondary-hover);
            transform: scale(1.02);
        }

        /* Search + Create Secret */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header input[type="text"] {
            padding: 0.6rem 1rem;
            width: 260px;
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            font-size: 0.95rem;
            transition: border var(--transition), box-shadow var(--transition);
        }

        .header input[type="text"]:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .header .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            background-color: var(--color-primary);
            color: #fff;
            border-radius: var(--radius);
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: background var(--transition), transform var(--transition);
        }

        .header .btn:hover {
            background-color: var(--color-primary-hover);
            transform: scale(1.03);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 0.9rem 0.8rem;
            border: 1px solid var(--color-border);
            text-align: left;
            font-size: 0.95rem;
        }

        table th {
            background-color: #f1f5f9;
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        table tr {
            transition: background var(--transition);
        }

        table tr:hover {
            background-color: #f9fafc;
        }

        /* Action buttons */
        .action-btn {
            padding: 0.35rem 0.8rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: background var(--transition), transform var(--transition);
            display: inline-block;
        }

        .edit-btn {
            background-color: var(--color-edit);
            color: #000;
        }

        .edit-btn:hover {
            background-color: var(--color-edit-hover);
            transform: scale(1.05);
        }

        .delete-btn {
            background-color: var(--color-delete);
            color: #fff;
        }

        .delete-btn:hover {
            background-color: var(--color-delete-hover);
            transform: scale(1.05);
        }
    </style>

</head>

<body>

    <div class="container">
        <!-- Top back button -->
        <div class="top-btn">
            <a href="/projects/{{ project_id }}/pipelines" class="btn">Back</a>
        </div>

        <!-- Search + Create Secret -->
        <div class="header">
            <input type="text" id="search" placeholder="Search secrets...">
            <a href="/projects/{{ project_id }}/secrets/create" class="btn">Create Secret</a>
        </div>

        <!-- Secrets table -->
        <div class="table-container">
            <table id="secretsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Identifier</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in secrets %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.identifier }}</td>
                        <td>{{ item.secret_type }}</td>
                        <td>{{ item.description }}</td>
                        <td>
                            <a href="/projects/{{ project_id }}/secrets/{{ item.identifier }}/edit"
                                class="action-btn edit-btn">Edit</a>
                            <form action="/projects/{{ project_id }}/secrets/{{ item.identifier }}/delete" method="post"
                                style="display:inline;"
                                onsubmit="return confirm('Are you sure you want to delete this secret?');">
                                <button type="submit" class="action-btn delete-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Simple search filter
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('keyup', () => {
            const filter = searchInput.value.toLowerCase();
            const rows = document.querySelectorAll('#secretsTable tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? '' : 'none';
            });
        });
    </script>
</body>

</html>
