<!DOCTYPE html>
<html>

<head>
    <title>Create Harness Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 2rem;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        /* Back button container to align with form */
        .back-container {
            margin-bottom: 1.5rem;
        }

        /* Back button style */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 3px 6px rgba(52, 152, 219, 0.4);
            transition: background-color 0.25s ease, box-shadow 0.25s ease;
            user-select: none;
        }

        .back-button svg {
            width: 16px;
            height: 16px;
            fill: white;
            transition: transform 0.25s ease;
        }

        .back-button:hover {
            background-color: #217dbb;
            box-shadow: 0 5px 12px rgba(33, 125, 187, 0.6);
        }

        .back-button:hover svg {
            transform: translateX(-3px);
        }

        h2 {
            color: #34495e;
            text-align: center;
            margin-bottom: 1rem;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #e6ffe6;
            color: #008000;
        }

        .error {
            background-color: #ffe6e6;
            color: #cc0000;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .container {
                max-width: 100%;
            }

            input,
            textarea,
            input[type="submit"] {
                font-size: 0.95rem;
            }

            .back-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="back-container">
            <a href="/projects" class="back-button" aria-label="Back to Projects">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
                </svg>
                Back
            </a>
        </div>

        <form action="/create" method="post">
            <h2>Create a Harness Project</h2>

            <label for="name">Project Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="identifier">Project Identifier:</label>
            <input type="text" name="identifier" id="identifier" required>

            <label for="description">Description:</label>
            <textarea name="description" id="description"></textarea>

            <label for="color">Color (hex):</label>
            <input type="text" name="color" id="color" value="#0063F7">

            <input type="submit" value="Create Project">

            {% if message %}
            <div class="message {% if success %}success{% else %}error{% endif %}">
                {{ message }}
            </div>
            {% endif %}

            {% if success and redirect_to %}
            <script>
                // Redirect after 2 seconds
                setTimeout(function () {
                    window.location.href = "{{ redirect_to }}";
                }, 2000);
            </script>
            {% endif %}
        </form>
    </div>
</body>

</html>
